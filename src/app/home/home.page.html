      <ion-title>MENU</ion-title>

    <ion-list>
      <ion-button >Configurações</ion-button>

        <ion-item>
          <ion-avatar slot="start" class="logo">
            <img alt="Logo" src="../../assets/icon/favicon.png" />

        </ion-item>
      </ion-title>

  </ion-header>
  <ion-content class="ion-padding">
    
    <ion-item>

        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />

      <ion-label>Alex</ion-label>

    </ion-item>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Seu saldo</ion-card-title>
        <ion-card-subtitle color="">R$ 10 000,00</ion-card-subtitle>
      </ion-card-header>
